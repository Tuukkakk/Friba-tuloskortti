    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <!-- script for hamburger menu-->
    <script>
      $(function () {
        $(".toggle").on("click", function () {
          if ($(".item").hasClass("active")) {
            $(".item").removeClass("active");
          } else {
            $(".item").addClass("active");
          }
        });
      });
    </script>
  </head>
  <body>
    <nav className="nav">
      <ul class="nav__links">

          <a class="navA" href="startRound.html" id="startRound"
            >Aloita kierros</a
          >
        </li>
        <li class="item">
          <a href="savedRounds.html" id="savedRounds">Tallennetut kierrokset</a>
        </li>
        <li class="item">
          <a href="addplayer.html" id="addPlayer">Lisää pelaaja</a>
        </li>
        <li class="toggle"><span class="bars"></span></li>
      </ul>
    </nav>
    <script src="script.js"></script>
    <div class="content">
      <p>Tällä sivulla näät menneet kierroksesi ja niiden tulokset</p>
    </div>
  </body>
